<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="../src/css/common.css">
    <link rel="stylesheet" href="../src/css/study_voideToNull.css">
    <link rel="stylesheet" href="../src/css/study_main.css">
    <script src="https://kit.fontawesome.com/e71a2e5021.js" crossorigin="anonymous"></script>
    <title>Study Preview</title>
</head>

<body>
    <header id="header" class="study_header d-flex">
        <div class="tit d-flex">
            <h2 class="step_tit">CHAPTER 1</h2>
            <h2 class="main_tit">Meeting someone for the first time</h2>
        </div>
        <div class="icon_box d-flex">
            <div class="lang_box">
                <select name="language" id="lang-select">
                    <option value="En">영어</option>
                    <option value="Ch">중국어</option>
                    <option value="Ja">일본어</option>
                    <option value="Ko">한국어</option>
                    <option value="Vi">베트남어</option>
                    <option value="Sp">스페인어</option>
                    <option value="Ge">독일어</option>
                    <option value="Ar">아랍어</option>
                    <option value="Fr">프랑스어</option>
                    <option value="Ran">랜덤선택</option>
                </select>
            </div>
            <div class="setting"><a href="#"><img src="../src/img/icon_setting.png" alt="setting_icon"
                        style="width:30px;"></a></div>
            <div class="slide_open"><a href="#"><i class="fa-solid fa-bars"
                        style="color: #7a7a7a; font-size: 24px;"></i></a></div>
        </div>
    </header>
    <div class="perCentBar">
        <div class="perCentBar_inner"></div>
    </div>




    <section class="NewStudyPage">
        <div class="leftGoButton">
            <svg xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 320 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z" />
            </svg>
        </div>
        <div class="NewStudyPage_Mainbox">
            <div class="NewStudyPage_Mainbox_inner">
                <div class="mainPage_title"><strong>Part 1 </strong>음성을 듣고 빈칸을 채우세요</div>

                

                <div class="main_studyBox">
                    <img src="../src/img/icon_speaker02.png" alt="">


                    <div class="ThatIsMyValue">
                        <div class="ThatIsMyValue_item"></div>
                        <div class="ThatIsMyValue_item"></div>
                        <div class="ThatIsMyValue_item"></div>
                        <div class="ThatIsMyValue_item"></div>
                    </div>


                    <div class="centance_list">
                        <div class="centance_list_item centance_list_item_sel">Excuse</div>
                        <div class="centance_list_item">you</div>
                        <div class="centance_list_item">can</div>
                        <div class="centance_list_item">I</div>
                        <div class="centance_list_item">sit</div>
                        <div class="centance_list_item">me</div>
                        <div class="centance_list_item">may</div>
                        <div class="centance_list_item">here</div>
                    </div>
                </div>




                <div class="seeTheValueButton">정답보기</div>
                
            </div>

        </div>
        <div class="rightGoButton">
            <svg xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 320 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                    d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z" />
            </svg>
        </div>
    </section>



</body>

</html>
