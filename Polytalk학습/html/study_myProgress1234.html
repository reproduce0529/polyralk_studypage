<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="../src/css/common.css">
  <link rel="stylesheet" href="../src/css/study_main.css">
  <link rel="stylesheet" href="../src/css/study_myProgress.css">
  <script src="https://kit.fontawesome.com/e71a2e5021.js" crossorigin="anonymous"></script>
  <title>Study Preview</title>
</head>

<body>
  <header id="header" class="study_header d-flex">
    <div class="tit d-flex">
        <img src="../src/img/polytalk_logo.png" alt="" class="vidolet_page_logo"> 
    </div>
    <div class="icon_box d-flex">
      <div class="lang_box">
        <select name="language" id="lang-select">
          <option value="En">영어</option>
          <option value="Ch">중국어</option>
          <option value="Ja">일본어</option>
          <option value="Ko">한국어</option>
          <option value="Vi">베트남어</option>
          <option value="Sp">스페인어</option>
          <option value="Ge">독일어</option>
          <option value="Ar">아랍어</option>
          <option value="Fr">프랑스어</option>
          <option value="Ran">랜덤선택</option>
        </select>
      </div>
      <div class="setting"><a href="#"><img src="../src/img/icon_setting.png" alt="setting_icon" style="width:30px;"></a></div>
      <div class="slide_open"><a href="#"><i class="fa-solid fa-bars" style="color: #7a7a7a; font-size: 24px;"></i></a></div>
    </div>
  </header>


  <section class="myProgressBox">
    <div class="leftGoButton">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/></svg>
    </div>
    <div class="myProgress_whiteBox">

        <div class="myProgress_whiteBox_line">
            <div class="myProgress_whiteBox_leftBox">
                <div class="myProgress_whiteBox_title">CHAPTER 1</div>
                <div class="myProgress_whiteBox_mainText">Meeting someone
                    for <br />
                    the fist time</div>
            </div>
            <img src="../src/img/violet_list.png" alt="">
        </div>
        <div class="myProgress_whiteBox_line">
            <div class="myProgress_whiteBox_leftBox">
                <div class="myProgress_whiteBox_title">CHAPTER 2</div>
                <div class="myProgress_whiteBox_mainText">Meeting someone
                    for <br />
                    the fist time</div>
            </div>
            <img src="../src/img/violet_list.png" alt="">
        </div>
        <div class="myProgress_whiteBox_line">
            <div class="myProgress_whiteBox_leftBox">
                <div class="myProgress_whiteBox_title unButton">CHAPTER 3</div>
                <div class="myProgress_whiteBox_mainText unText">Meeting someone
                    for <br />
                    the fist time</div>
            </div>
            <img src="../src/img/listLine.png" alt="">
        </div>
        <div class="myProgress_whiteBox_line">
            <div class="myProgress_whiteBox_leftBox">
                <div class="myProgress_whiteBox_title unButton">CHAPTER 4</div>
                <div class="myProgress_whiteBox_mainText unText">Meeting someone
                    for <br />
                    the fist time</div>
            </div>
            <img src="../src/img/listLine.png" alt="">
        </div>

    </div>
    <div class="rightGoButton">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/></svg>
    </div>
  </section>


</body>

</html>
