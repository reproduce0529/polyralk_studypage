<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="../src/css/common.css">
    <link rel="stylesheet" href="../src/css/study_main.css">
    <link rel="stylesheet" href="../src/css/study_fullscreen.css">
    <link rel="stylesheet" href="../src/css/study_fullscreen_GoNext.css">
    <link rel="stylesheet" href="../src/css/study_fullscreen_hover.css">
    <script src="https://kit.fontawesome.com/e71a2e5021.js" crossorigin="anonymous"></script>
    <title>Study Preview</title>
</head>

<body>

    <div class="super_black"></div>



    <div class="GoNext_modal">
        <div class="GoNext_modal_inner">
            <img src="../src/img/cong.png" alt="" class="cong">
            

            <div class="GoNext_modal_title"><strong>STEP 1</strong>을 완료했어요!</div>
            <div class="GoNext_modal_subTitle">다음 진도로 넘어가시겠습니까?</div>
        
            <div class="modal_buttonBar">
                <div class="button_violet">넘어가기</div>
                <div class="button_gray">진도확인 후 종료</div>
            </div>
        </div>
    </div>
  


    <header id="header" class="study_header d-flex">
        <div class="tit d-flex">
            <h2 class="step_tit">Preview</h2>
            <h2 class="main_tit">Meeting someone for the first time</h2>
        </div>
        <div class="icon_box d-flex">
            <div class="lang_box">
                <select name="language" id="lang-select">
                    <option value="En">영어</option>
                    <option value="Ch">중국어</option>
                    <option value="Ja">일본어</option>
                    <option value="Ko">한국어</option>
                    <option value="Vi">베트남어</option>
                    <option value="Sp">스페인어</option>
                    <option value="Ge">독일어</option>
                    <option value="Ar">아랍어</option>
                    <option value="Fr">프랑스어</option>
                    <option value="Ran">랜덤선택</option>
                </select>
            </div>
            <div class="setting"><a href="#"><img src="../src/img/icon_setting.png" alt="setting_icon"
                        style="width:30px;"></a></div>
            <div class="slide_open"><a href="#"><i class="fa-solid fa-bars"
                        style="color: #7a7a7a; font-size: 24px;"></i></a></div>
        </div>


    </header>
    <div class="perCentBar">
        <div class="perCentBar_inner"></div>
    </div>


    <section class="fullscreen_section">
        <img src="../src/img/dawdawdwa.png" alt="" class="picture">

        <div class="lemoteControlBox">
            <img src="../src/img/remote.png" alt="">
        </div>


        <div class="playStateBox">
            <div class="progress_bar">
                <div class="progress_bar_inner"></div>
            </div>
            <div class="bar_under_remoteBox d-flex">
                <div class="bar_under_remoteBox_left d-flex">
                    <img src="../src/img/dww.png" alt="">
                    <img src="../src/img/icon_1xfast.png" alt="">
                    <img src="../src/img/icon_subtitle.png" alt="">
                    <img src="../src/img/icon_speaker02.png" alt="">
                </div>

                <div class="bar_under_remoteBox_right d-flex">
                    <p class="timeOut_text">2:51 / 8:13</p>
                    <img src="../src/img/awawdawaw.png" alt="">
                </div>
            </div>
        </div>



    </section>
</body>

</html>
