<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="../src/css/common.css">
  <link rel="stylesheet" href="../src/css/study_selectUnit_Alim.css">
  <link rel="stylesheet" href="../src/css/study_main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../src/css/study_selectUnit.css">
  <script src="https://kit.fontawesome.com/e71a2e5021.js" crossorigin="anonymous"></script>
  <title>폴리톡 유닛선택</title>

<body>
  <div class="super_black"></div>


  <div class="Studymodal_alim">
    <div class="Studymodal_alim_in">
        <div class="modalHead_star">
            <img src="../src/img/star.png" alt="">
            <p>CHAP<br />1</p>
        </div>

        <div class="Studymodal_alim_in_title">수강중이던 강의가 있어요!</div>
        <div class="Studymodal_alim_in_subTitle">이어서 학습 하시겠습니까?</div>

        <div class="modal_buttonBar">
            <div class="button_violet">이어서하기</div>
            <div class="button_gray">새로시작하기</div>
        </div>
        <img src="../src/img/modal_plane.png" class="modal_plane" alt="">
    </div>
  </div>
 
  <section class="section_selectUnit_bgImg">
    <header class="StudyLayout_header d-flex">
        <div class="StudyLayout_header_selectBox">영어 </div>
        <div class="StudyLayout_header_hamberger_btn"><img src="../src/img/daw.png"></div>
    </header>
    <div class="black"></div>
    <img src="../src/img/image38.png" alt="" class="section_selectUnit_img">
    <div class="section_selectUnit_mainText">
      <div class="section_selectUnit_mainText_title">CHAPTER 1</div>
      <div class="section_selectUnit_subTitle">Nice to meet you!</div>
      <div class="section_selectUnit_GoButton">Go</div>
    </div>
  </section>

  <section class="section_selectunit_chapterList">
    <div class="violet_bar"></div>
    <div class="section_selectunit_item_list">

      <div class="GoLeftButton"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/></svg></div>

      <div class="section_selectunit_item">
        <div class="section_selectunit_item_star">
          <img src="../src/img/star.png" alt="">
          <div class="section_selectunit_item_stepNumber">Chap<br /> 1</div>
        </div>
        <div class="section_selectunit_item_mainBox">
          <div class="section_selectunit_item_mainBox_img">
            <img src="../src/img/unitsel_itemImg.png" alt="">
          </div>
          <div class="section_selectunit_item_mainBox_underLine d-flex">
            <img src="../src/img/violet_star.png" alt="">
            <img src="../src/img/violet_star.png" alt="">
            <img src="../src/img/gray_star.png" alt="">
            <img src="../src/img/gray_star.png" alt="">
            <img src="../src/img/gray_star.png" alt="">
          </div>
        </div>
      </div>

      <div class="section_selectunit_item section_selectunit_item_notSelected">
        <div class="section_selectunit_item_star">
          <img src="../src/img/star.png" alt="">
          <div class="section_selectunit_item_stepNumber">Chap<br /> 2</div>
        </div>
        <div class="section_selectunit_item_mainBox">
          <div class="section_selectunit_item_mainBox_img">
            <img src="../src/img/unitsel_itemImg.png" alt="">
          </div>
          <div class="section_selectunit_item_mainBox_underLine d-flex">
            <img src="../src/img/gray_star.png" alt="">
            <img src="../src/img/gray_star.png" alt="">
            <img src="../src/img/gray_star.png" alt="">
          </div>
        </div>
      </div>

      <div class="section_selectunit_item section_selectunit_item_notSelected">
        <div class="section_selectunit_item_star">
          <img src="../src/img/star.png" alt="">
          <div class="section_selectunit_item_stepNumber">Chap<br /> 3</div>
        </div>

          <div class="section_selectunit_item_mainBox_img">
            <img src="../src/img/unitsel_itemImg.png" alt="">
          </div>
          <div class="section_selectunit_item_mainBox_underLine d-flex">
            <img src="../src/img/gray_star.png" alt="">
            <img src="../src/img/gray_star.png" alt="">
            <img src="../src/img/gray_star.png" alt="">
          </div>
        </div>
      </div>

   

      
    </div>
